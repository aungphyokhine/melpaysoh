<div class="loading" data-loading>
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div layout="column" ng-cloak >
    <md-content class="md-padding " >
        


        <md-list ng-if="parties!=null" >
            <md-subheader class="md-no-sticky">{{parties.length}} ပါတီ</md-subheader>
            <md-list-item ng-click="showAdvanced($event,item)" class="md-3-line mmfont" ng-repeat="item in parties" >
                <img ng-src="{{item.party_flag}}?{{$index}}" class="party-flag" alt="{{item.party_name}}" />
                <div  class="md-list-item-text">
                    <h3 class="truncatetext">{{ item.party_name }}</h3>
                    <!--<h4>{{ item.balance }}</h4>-->
                    <p layout-sm="column"><span>Region : {{ item.region }} </span><span>Head Quarter :   {{ item.headquarters}}</span></p>
                </div>
                <!--<md-checkbox class="md-secondary"></md-checkbox>-->





                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>



            </md-list>
       
</md-content>
